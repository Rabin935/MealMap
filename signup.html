<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMap Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="burgur.png" alt="Delicious Food">
        </div>
        <div class="form-section">
            <h2>Sign Up to Your Account</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="retype-password">Retype Password:</label>
                    <input type="password" id="retype-password" name="retype-password" placeholder="Retype your password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div class="form-footer">
                <p>Already have an account? <a href="#">Click here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
